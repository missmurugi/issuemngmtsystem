<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="issueform.css">
    <title>Issue Form</title>
</head>
<body>

    <div class="circle"></div>
    <div class="card">
        <div class="logo">
            <!-- <i class='bx bx-bitcoin'></i> -->
        </div>
        <h2>Client's Issue Form</h2>
        <form class="form">
            <input type="text" placeholder="Client Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Date" required>
            <input type="text" placeholder="Reported by" required>
            <input type="text" placeholder="Department" required>
            <input type="text" placeholder="Module" required>
            <button type="submit">Submit</button>
        </form>
        
    </div>


    
</body>
